<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/character-pages.css">
    <title>Racor</title>
</head>

<body>
    <header class="site-header">
        <h1 class="page-header-text">Racor</h1>
        <nav class="site-nav">
            <a href="index.html" class="home-button">Home</a>
            <a href="about.html" class="about-button">About</a>
        </nav>
    </header>
    <div class="site-content">
        <div class="panel panel-large racor-panel">
            <img src="images/character-portraits/racorAvatar.jpg" alt="racorAvatar" class="character-avatar">
            <div class="character-text">
                <h2 class="character-name race-human">Racor</h2>
                <p class="guild">&lt; Not Great Not Terrible &gt;</p>
                <p class="server">(EU) Sylvanas</p>
                <p class="race-and-class"><span class="race-human">Human</span> <span class="class-warlock">Demonology

            </div>
            <div class="mythic-score">

                    <p class="best-score">698</p>
                </div>

        </div>
        <div class="gear-container panel panel-medium">
            <h3 class="container-header">Gear</h3>
            <div class="gear container-items">
                gear here
            </div>
        </div>
        <div class="talent-container panel">
            <h3 class="container-header">Talents</h3>
            <div class="talents container-items">
                talents here
            </div>
        </div>
        <div class="dungeon-score-conatiner panel panel-large">
            <h3 class="container-header">Dungeon scores</h3>
            <div class="dungeons-table">
                dungeons here
